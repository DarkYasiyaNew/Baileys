name: 📦 Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:   # <-- Add this line

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: 🔁 Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔄 Fetch Tags
        run: git fetch --tags -f || true

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ⚙️ Enable Corepack + Use Yarn 4.9.2
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: 🗃️ Restore Yarn Cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📦 Install Dependencies
        run: yarn install --immutable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🚀 Publish to npm as 'baileys-elite'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🚀 Publish to npm as '@dark-yasiya/baileys-elite'
        run: |
          npx json -I -f package.json -e "this.name='@dark-yasiya/baileys-elite'"
          npm publish --access public
          npx json -I -f package.json -e "this.name='baileys-elite'"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
